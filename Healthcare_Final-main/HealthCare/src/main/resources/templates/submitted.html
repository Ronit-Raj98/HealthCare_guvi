
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles5.css}">
    <link rel="shortcut icon" th:href="@{/images/gu-favicon.png}" type="image/x-icon">

</head>
<body th:style="'background-image: url(' + ${bgImage} + ');'">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h1 id="thankYouMessage" th:text="${thankYouMessage}">Thank You!</h1>
                <p>Your submission has been received. We appreciate your effort and will get back to you shortly.</p>
                <button class="btn btn-primary" onclick="window.location.href='/'">Go Back to Home</button>

            </div>
        </div>
    </div>
</div>

<footer>
    Â© 2025 Thank You Page. All Rights Reserved.
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Dynamic Background and Message -->
<script>
    const messages = [
      {
        text: "Thanks for your effort!",
        bgImage: "images/thankyou.jpg", // Replace with your image path
      },
      {
        text: "We appreciate your submission!",
        bgImage: "images/thankyou2.jpg", // Replace with your image path
      },
      {
        text: "Your feedback is valuable to us!",
        bgImage: "images/thankyou.jpg", // Replace with your image path
      },
      {
        text: "Thank you for being awesome!",
        bgImage: "images/thankyou2.jpg", // Replace with your image path
      },
    ];

    const messageElement = document.getElementById("thankYouMessage");
    const body = document.body;

    // Function to update the message and background
    function updateMessageAndBackground() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      const { text, bgImage } = messages[randomIndex];
      messageElement.textContent = text;
      body.style.backgroundImage = `url(${bgImage})`;
    }

    // Change message and background every 5 seconds
    setInterval(updateMessageAndBackground, 5000);

    // Initial background and message setup
    updateMessageAndBackground();
</script>
</body>
</html>
